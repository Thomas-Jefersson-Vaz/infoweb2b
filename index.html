  <section id="Calculadora_simples">

      <h2>Calculadora Simples</h2>
      <div id="inputs">
        <input type="number" id="input_number_1" placeholder="número"></input>
        <input type="number" id="input_number_2" placeholder="número"></input>
      </div>

      <div id="sinais">
        <label for="input_radio_1"><input type="radio" name="input_radio" id="input_radio_1">+</label>
        <label for="input_radio_2"><input type="radio" name="input_radio" id="input_radio_2">-</label>
        <label for="input_radio_3"><input type="radio" name="input_radio" id="input_radio_3">×</label>
        <label for="input_radio_4"><input type="radio" name="input_radio" id="input_radio_4">÷</label>
      </div>

      <div class="resposta">
        <button onclick="Calc_simples() ">Calcular</button>
        <button onclick="limpar()">Limpar Tudo</button>
      </div>
      <p>Resultado:</p>
      <div id="caixa">
  	  </div>

      
  </section>

  <section class="Sections" id="Calculadora_tabuada">
    <h2>Calculadora Tabuada</h2>
    <label for="Calculadora_tabuada_input">coloque um número e aparecerá  sua respectiva tabuada do 1 ao 10
    <input type="number" id="Calculadora_tabuada_input" placeholder="Ex: 74">
    </label>
    <button onclick="" >  </button>
  </section>

  <script>


    function radio_detector(){
    if($('#input_radio_1').is(":checked")){
      var b = "+";
      console.log(b);
      return (b);
    }
    if($('#input_radio_2').is(":checked")){
      var b = "-";
      console.log(b);
      return (b);
    }
    if($('#input_radio_3').is(":checked")){
      var b = "*";
      console.log(b);
      return (b);
    }
    if($('#input_radio_4').is(":checked")){
      var b = "/";
      console.log(b); 
      return (b);
    }
  }


  function Calc_simples(){
    let pn = document.getElementById("input_number_1").value;
    let sn = document.getElementById("input_number_2").value;
    let s = radio_detector();
    let pni = parseInt(pn);
    let sni = parseInt(sn);
    switch(s){
      case "+":
        mostra(`${pni} + ${sni} = ${pni+sni}`);
        break;
      case "-":
        mostra(`${pni} - ${sni} = ${pni-sni}`);
        break;
      case "*":
        mostra(`${pni} × ${sni} = ${pni*sni}`);
        break;
      case "/":
        mostra(`${pni} ÷ ${sni} = ${pni/sni}`);
        break;
      default:
        mostra("Por favor coloque um sinal válido")
    }
  }



  function mostra(txt){
    var a = document.getElementById("caixa").innerHTML = txt;
    
  }

  function limpar(){
    var l1 = document.getElementById("input_number_1");
    var l2 = document.getElementById("input_number_2");
    var l3 = document.getElementById("input_radio_1");
    var l4 = document.getElementById("input_radio_2");
    var l5 = document.getElementById("input_radio_3");
    var l6 = document.getElementById("input_radio_4");
    $( input_radio_1 ).prop({checked: false});
    $( input_radio_2 ).prop({checked: false});
    $( input_radio_3 ).prop({checked: false});
    $( input_radio_4 ).prop({checked: false});
    l1.value = "";
    l2.value = "";
  }


  </script>
