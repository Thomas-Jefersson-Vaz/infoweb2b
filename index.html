<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!--Se eu não ganhar nota completa vou ficar triste-->
  <!--Meta-->
  <meta charset="UTF-8">

  <!--CSS-->
  <link rel="stylesheet" href="css/index.css">

  <!--Links externos-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="js/Index.js"></script>

  <link rel="icon" href="./img/icons8-calculator-color-120.png" type="image/png">
  <title>Minhas calculadoras</title>

</head>

<body>
  <header>
    <div>
      <img src="img/Svg/icons8-calculator.svg" alt="">
      <h1>Minhas calculadoras</h1>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="">Contatos</a></li>
    </ul>
  </header>

  <div id="Calculadoras">
    <section class="Sections" id="Calculadora_simples">

      <h2>Calculadora Simples</h2>
      <div id="inputs">
        <input type="number" id="input_number_1" placeholder="número"></input>
        <input type="number" id="input_number_2" placeholder="número"></input>
      </div>

      <div id="sinais">
        <label for="input_radio_1"><input type="radio" name="input_radio" id="input_radio_1">+</label>
        <label for="input_radio_2"><input type="radio" name="input_radio" id="input_radio_2">-</label>
        <label for="input_radio_3"><input type="radio" name="input_radio" id="input_radio_3">×</label>
        <label for="input_radio_4"><input type="radio" name="input_radio" id="input_radio_4">÷</label>
      </div>

      <div class="resposta">
        <button onclick="Calc_simples() ">Calcular</button>
        <button onclick="limpar_simples()">Limpar Tudo</button>
      </div>

      <p>Resultado:</p>
      <p id="caixa_simples"></p>
    </section>

    <section class="Sections" id="Calculadora_tabuada">
      <h2>Calculadora Tabuada</h2>
      <label for="Calculadora_tabuada_input">coloque um número e aparecerá sua respectiva tabuada do 1 ao 10 </label>
      <input type="number" id="Calculadora_tabuada_input" placeholder="Ex: 74">
      <div class="resposta">
        <button onclick="Calc_tabuada()">Calcular</button>
        <button onclick="limpar_tabuada()">Limpar Tudo</button>
      </div>
      <p>Resultado:</p>
      <p id="caixa_tabuada"></p>

    </section>

    <section class="Sections" id="Calculadora_idade">
      <h2>Calculadora de Idade</h2>
      <input type="number" name="Ano_de_nascimento" id="input_idade" placeholder="Ano de nascimento">
      <label for="">Já fez aniversário este ano?</label>
      <div>
        <label for="input_radio_1">Sim<input type="radio" name="cb" id="idade_input_radio_1"></label>
        <label for="input_radio_2">Não<input type="radio" name="cb" id="idade_input_radio_2"></label>
      </div>


      <div class="resposta">
        <button onclick="Calc_idade()">Calcular</button>
        <button onclick="limpar_idade()">Limpar Tudo</button>
      </div>

      <p>Resultado:</p>
      <p id="caixa_idade"></p>
    </section>
  </div>


  <footer id="footer">
    <p>Portfólio feito por Thomas Jefersson Vaz</p>
  </footer>

</body>

</html>
